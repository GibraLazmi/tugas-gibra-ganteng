name: php-smoke

on:
  push:
  pull_request:

jobs:
  php-smoke:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: PHP Syntax Check
      run: |
        find . -type f -name "*.php" -print0 | xargs -0 -I {} php -l {}

    - name: Make tests executable
      run: chmod +x tests/smoke.sh

    - name: Start PHP server
      run: |
        nohup php -S 127.0.0.1:8000 -t login > server.log 2>&1 &
        sleep 3

    - name: Run smoke tests
      run: ./tests/smoke.sh
